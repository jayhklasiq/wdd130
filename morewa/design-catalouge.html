<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Catalouge</title>
    <link rel="stylesheet" href="styles/mo-styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="images/morewa-logo.png" alt="MoRewa logo">
        </a>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="design-catalouge.html">Design Catalouge</a>
            <a href="stores.html">Stores</a>
        </nav>
    </header>
    <main>
       <!-- Slideshow container -->
<div class="slideshow-container" style="align-items: center;">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/shirt1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/shirt2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/shirt3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
  
  
     <!-- Next and previous buttons -->
  <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a> -->
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
    </main>
    <footer>
        <p>MoRewa &copy; 2022 - Joshua O. Olaoye</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <div class="social">
            <a href="https://web.facebook.com/mr.morewa" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://www.linkedin.com/in/joshua-o-olaoye/" target="_blank"> 
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
            <a href="https://www.instagram.com/_mo.rewa/" target="_blank">
                <img src="images/instagram.png" alt="ig icon">
            </a>
    </footer>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
      </script>
      
</body>
</html>
